<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>

<!-- Image card -->
<style>
.demo-card-image.mdl-card {
  height: 256px;
  background: url('Tulip.jpg') center / cover;
}
.demo-card-image > .mdl-card__actions {
  transition: all 0.5s linear;
  height: 56px;
  background: rgba(146, 96, 199, 0.8);
  margin-top: 200px;
}

.card-title {
  color: #fff;
  font-size: 20px;
  font-weight: 700;
  font-family: 'Inconsolata', monospace;
  text-align: right;
}

.card-tags {
  display: none;
}

.card-description {
  display: none;
}

.demo-card-image:hover > .mdl-card__actions {
  height: 256px;
  background: rgba(146, 96, 199, 0.8);
  margin-top: 0px;
}

.demo-card-image:hover .card-title {
  position: absolute;
  right: 8px;
  margin-bottom: 10px;
}

.demo-card-image:hover .show-on-hover .card-tags {
  display: inline;
  color: #fff;
  font-size: 16px;
  font-weight: 500;
  font-family: 'Inconsolata', monospace;
  position: absolute;
  right: 16px;
  margin-top: 25px;
  margin-bottom: 10px;
}

.demo-card-image:hover .show-on-hover .card-description {
  display: inline;
  color: #fff;
  font-size: 16px;
  font-weight: 500;
  font-family: 'Open Sans', sans-serif;
  text-align: right;
  position: absolute;
  right: 16px;
  margin-top: 45px;
}

</style>

<div class="demo-card-image mdl-card mdl-shadow--2dp">
  <div class="mdl-card__actions">
    <div class="card-title"><span>visual design</span></div>
    <div class="show-on-hover">
      <div class="card-tags"><span>tag1 / tag3 / tag4</span></div>
      <div class="card-description"><span>This is a collection of artworks illustrating foundational design principles.</span></div>
    </div>
  </div>
</div>

</html>
